<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="assets/css/login.css">
    
</head>
<body>

<div class="form-container">
    <h2>ĐĂNG NHẬP</h2>
    <form id="loginForm">
        <input type="username" id="username" placeholder="Tên tài khoản" required>
        <input type="password" id="password" placeholder="Mật khẩu" required>
        <!-- <a href="index.html">ĐĂNG NHẬP</a> -->
        <button type="submit">ĐĂNG NHẬP</button>
        <!-- <button type="button" onclick="window.location.href='index.html';">ĐĂNG NHẬP</button> -->
    </form>
    <a href="index.html">Trở về trang chủ</a>

    
    <div class="social-buttons">
        <button class="google">Google</button>
        <button class="facebook">Facebook</button>
    </div>
    
    <div class="register-link">
        Bạn chưa có tài khoản? <a href="register.html">Đăng ký!</a>
    </div>
</div>


<!-- Link to the external JavaScript file -->
<script src="assets/js/login.js"></script>
</body>
</html>
